- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.zsh: zsh 
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.condarc: condarc
    ~/.ssh/config: ssh_config
    ~/.nanorc: nanorc
- shell:
  - [git submodule update --init --recursive, Installing submodules]
